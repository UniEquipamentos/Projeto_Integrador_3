<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="css/style.css">

        <title>UNI EQUIPAMENTOS</title>

      <body>
        <form action="paginas/home.html" target="_self">
          <div class="form-box">
            <h1>UniEquipamentos</h1>

                <input type="email" placeholder="Email" id="email"  required  name="email">
            </div>

                <i class="fas fa-key"></i>

                </span>
              </div>
              <button type="submit" class="login-botton">LOGIN</button>
            </div>
        </form>
          <script src="script/show_hide_eye.js"></script>
